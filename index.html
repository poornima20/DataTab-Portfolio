<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Portfolio Intro</title>
<!-- Inter font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>
<style>
 :root {
  --primary-color: #ffb3ba; /* pastel pink */
  --secondary-color: #bae1ff; /* pastel blue */
  --highlight-color: #baffc9; /* pastel green */
  --background-color: #fffdf9;
  --text-color: #111;
  --text-secondary: #424242;
  --card-bg: #ffffff;
  --card-border: #f2ebe5;
  --red: #FFC6C2;
  --blue: #C3E0DD; 
  --pastel-purple: #e4b7ff; /* soft lavender */
  --pastel-yellow: #fff5ba; /* light butter yellow */
  --pastel-coral: #ffd6ba;  /* warm peach */
}
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    background: var(--background-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    padding: clamp(20px, 5vw, 40px) clamp(15px, 4vw, 20px);
    min-height: 100vh;
  }
  
  .intro-container {
    max-width: min(900px, 100%);
    width: 100%;
  }
  
  .intro-header {
    display: flex;
    flex-direction: column;
    align-items: center; /* Changed from flex-start to center */
    gap: 20px;
    text-align: center; /* Added to center text */
  }
  
  @media (min-width: 800px) {
    .intro-header {
      flex-direction: row;
      align-items: flex-start;
      text-align: left; /* Reset text alignment for desktop */
    }
  }
  
  .avatar {
    width: clamp(60px, 15vw, 90px); /* Reduced minimum size from 70px to 60px */
    height: clamp(60px, 15vw, 90px); /* Reduced minimum size from 70px to 60px */
    border-radius: 50%;
    overflow: hidden;
    background: var(--primary-color);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  
  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .intro-text {
    flex: 1;
  }
  
  .intro-text h1 {
    font-size: clamp(1.5rem, 5vw, 1.8rem);
    font-weight: 800;
    line-height: 1.2;
  }
  
  .intro-text p {
    margin-top: 10px;
    font-size: clamp(0.95rem, 3vw, 1rem);
    color: var(--text-secondary);
    max-width: 600px;
    line-height: 1.5;
  }
  
  .badges {
    display: flex;
    gap: clamp(10px, 3vw, 20px);
    margin-top: 15px;
    flex-wrap: wrap;
    justify-content: center; /* Center badges on mobile */
  }
  
  .badge {
    display: flex;
    align-items: center;
    gap: 6px;
    color: var(--text-secondary);
    font-size: clamp(0.85rem, 3vw, 0.9rem);
    font-weight: 700;
    background: white;
    padding: 4px 10px;
    border-radius: 20px;
  }
  
  .badge svg {
    width: 16px;
    height: 16px;
    stroke-width: 1.8;
  }
  
  .instructions {
    background: var(--card-bg);
    margin-top: 25px;
    padding: clamp(14px, 3vw, 18px);
    border-radius: 10px;
    border: 1px solid var(--card-border);
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }
  
  .steps {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Always 3 columns on big screens */
    gap: 15px;
  }
  
  .step {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    padding: 14px;
    border-radius: 8px;
    font-size: 0.95rem;
    font-weight: 500;
    color: var(--text-color);
    text-align: center;
  }
  
  /* Pastel colors for each column */
  .step:nth-child(1) { background: var( --red); }
  .step:nth-child(2) { background: var(--pastel-yellow); }
  .step:nth-child(3) { background: var(--blue); }
  
  .step svg {
    width: 28px;
    height: 28px;
    stroke-width: 2;
  }
  
  @media (min-width: 600px) {
    .badges {
      justify-content: flex-start; /* Reset badge alignment for desktop */
    }
  }
  
  @media (max-width: 400px) {
    .badges {
      flex-direction: column;
      align-items: center; /* Center badges when stacked */
    }
  }
</style>
</head>
<body>

<div class="intro-container">
  <div class="intro-header">
    <div class="avatar">
      <img src="DataTab fullmoon.png" alt="Poornima Doodle">
    </div>
    <div class="intro-text">
      <h1>Hi, I'm Poornima â€“</h1>
      <p>I love building tools that solve real problems, from productivity hacks to AI-powered helpers</p>
      <div class="badges">
        <div class="badge"><i data-lucide="laptop"></i> Developer</div>
        <div class="badge"><i data-lucide="lightbulb"></i> Problem Solver</div>
        <div class="badge"><i data-lucide="book-open"></i> Always Learning</div>
      </div>
    </div>
  </div>

  <div class="instructions">
    <div class="steps">
      <div class="step">
        <i data-lucide="square-mouse-pointer"></i>
        <span>Click the <strong>DataTab</strong> button</span>
      </div>
      <div class="step">
        <i data-lucide="grid"></i>
        <span>Pick a project from the cards</span>
      </div>
      <div class="step">
        <i data-lucide="play-circle"></i>
        <span>Try it out & explore</span>
      </div>
    </div>
  </div>
</div>

<script>
  lucide.createIcons();
</script>
</body>
</html>
